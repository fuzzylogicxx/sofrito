  <div class="container">

    <main id="primary-content">

      <h2>Default form elements</h2>

      <div>
        <label for="default-text-input">Text</label>
        <input type="text" name="default-text-input" id="default-text-input" value="Generic text">
      </div>

      <div>
        <label for="default-email-input">Search</label>
        <input type="email" name="default-email-input" id="default-email-input" autocapitalize="none" autocorrect="off" value="user@email.com">
      </div>

      <div>
        <label for="default-search-input">Search</label>
        <input type="search" name="default-search-input" id="default-search-input" autocorrect="off" value="Some search terms">
      </div>

      <div>
        <label for="default-number-input">Number</label>
        <input type="number" name="default-number-input" id="default-number-input" min="1" max="999" step="1" value="123">
      </div>

      <div>
        <label for="default-tel-input">Tel</label>
        <input type="tel" name="default-tel-input" id="default-tel-input" value="01234 567 890">
      </div>

      <div>
        <label for="default-textarea">Textarea</label>
        <textarea name="default-textarea" id="default-textarea">Some multiline text</textarea>
      </div>

      <div>
        <select name="default-select" id="default-select">
          <option>Select an item</option>
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
          <option value="3">Item 3</option>
          <option value="4">Item 5</option>
        </select>
      </div>

      <div>
        <label for="checkbox-field">A checkbox field</label>
        <input type="checkbox" name="checkbox-field" id="checkbox-field">
      </div>

      <div>
          <input type="radio" name="radio-field" id="radio-field-1">
          <label for="radio-field-1">Radio button 1</label>
          <input type="radio" name="radio-field" id="radio-field-2">
          <label for="radio-field-2">Radio button 2</label>
      </div>

      <div>

        <input type="submit" name="Subscribe" value="Input of type submit"  />

        <button type="submit">Button type submit</button>

        <button>Button generic</button>

      </div>
